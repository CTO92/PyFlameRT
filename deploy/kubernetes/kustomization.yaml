apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pyflame-rt

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - servicemonitor.yaml

commonLabels:
  app.kubernetes.io/name: pyflame-rt
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Images can be customized per environment
images:
  - name: pyflame-rt
    newTag: latest

