apiVersion: v1
kind: ConfigMap
metadata:
  name: pyflame-rt-config
  namespace: pyflame-rt
  labels:
    app.kubernetes.io/name: pyflame-rt
    app.kubernetes.io/component: config
data:
  # Server configuration
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  HTTP_WORKERS: "4"
  HTTP_REQUEST_TIMEOUT_MS: "30000"

  # GRPC configuration
  GRPC_HOST: "0.0.0.0"
  GRPC_PORT: "9090"

  # Metrics configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9091"

  # Model configuration
  MODEL_DIR: "/models"
  MAX_MEMORY_MB: "8192"

  # Batching configuration
  ENABLE_BATCHING: "true"
  MAX_BATCH_SIZE: "32"
  BATCH_TIMEOUT_US: "5000"

  # Logging
  LOG_LEVEL: "INFO"
